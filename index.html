<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/to-do-list.png" type="image/x-icon" />
    <!-- To do icons created by Freepik - Flaticon (https://www.flaticon.com/free-icons/to-do) -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/wrapper.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/list.css" />
    <link rel="stylesheet" href="./css/item.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./js/app.js" defer></script>

    <title>ToDo List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Lista zadań</h1>
      <h2 class="wrapper__header">Dodaj nowe zadanie</h2>
      <form class="form js-form">
        <input
          autofocus
          class="form__input js-newTask"
          placeholder="Co jest do zrobienia?"
        />
        <button class="form__button">Dodaj zadanie</button>
      </form>
    </div>
    <section class="section">
      <h2 class="section__header">Lista zadań</h2>
      <ul class="list js-tasks"></ul>
    </section>
  </body>
</html>
